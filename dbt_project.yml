name: 'template'
version: '1.0.0'

profile: 'template_profile' # <-- Nome do profile (igual ao especificado em profiles.yml)

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  template:

    bronze:
      schema: "{% if target.name == 'prod' %}bronze{% elif target.name == 'pr' %}bronze{% else %}{{ target.schema }}_bronze{% endif %}"
      materialized: table
      tags: '[bronze]'

    silver:
      schema: "{% if target.name == 'prod' %}silver{% elif target.name == 'pr' %}silver{% else %}{{ target.schema }}_silver{% endif %}"
      materialized: table
      tags: '[silver]'

    gold:
      schema: "{% if target.name == 'prod' %}gold{% elif target.name == 'pr' %}gold{% else %}{{ target.schema }}_gold{% endif %}"
      materialized: table
      tags: '[gold]'

seeds:
  template:
    schema: "{% if target.name == 'prod' %}raw{% elif target.name == 'pr' %}raw{% else %}{{ target.schema }}_raw{% endif %}"
    tags: ['seed']

# on-run-end: "{% if target.name == 'pr' %} drop schema {{ target.schema }} cascade {% endif %}"